<div *ngFor="let post of posts">
    <mat-expansion-panel >
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{post.title}} 
            </mat-panel-title>
            <!-- <mat-panel-description> mythBlogger </mat-panel-description> -->
        </mat-expansion-panel-header>
        <div class="post-image">
            <img [src]="post.imagePath" [alt]="post.title">
        </div>
            <p>{{post.content}}</p>
        <mat-action-row *ngIf="userIsAuthenticated && userId===post.creator ">
            <!-- <a mat-button-color="primary" [routerLink]="['/edit/', post._id]"  >EDIT</a> -->
            <button mat-button color="accent" (click)="onEdit(post._id)">EDIT</button>
            <button mat-button color="warn" (click)="onDelete(post._id)">DELETE</button>
        </mat-action-row>
    </mat-expansion-panel>
</div>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" > </mat-paginator>
<p class="info-text mat-body-1"  *ngIf="posts?.length <= 0">No posts added yet</p>
